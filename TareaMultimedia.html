<!DOCTYPE html>
<html>
    <head>
        <title>Tarea Multimedia</title>
    </head>

    <body>

        <div class="img">
        <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://www.thesun.co.uk/wp-content/uploads/2022/07/NINTCHDBPICT000000599609.jpg" width="500">
        </div>

        <div class="video">
        <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay muted loop width="500">
                <source src="gatocancion.mp4">
            </video>
        </div>

        <div class="Audio">
        <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="gatoaudio.mp3">
            </audio>
        </div>
    </body>
</html>
